<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f422a0b56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cat.css">
   <title>Cat Ecommerce</title>
</head>
<body>

  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10 lg:h-auto">
  <div class="relative">
    <div class="h-24 bg-blue-500"></div> <!-- Background cover photo -->
    <div class="rounded-full w-32 h-32 mx-auto border-4 border-white -mt-16 overflow-hidden">
      <img class="w-full h-full object-cover" src="https://scontent.fdac134-1.fna.fbcdn.net/v/t39.30808-6/346595456_1725328707884687_7950506194713069030_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeEUoLA90Gwj5eY8oWQ2jWvV3fo3woanu-jd-jfChqe76NKdonFziPGfqCnsgbsjq5REBij7Y-aMn4dDlrXFTnRZ&_nc_ohc=hyTKsXGTU7MAX-RyArj&_nc_ht=scontent.fdac134-1.fna&oh=00_AfCpRA_JkhZHdulqWBRi4Bwh_gvZUAP654yk1l3iYO6sRA&oe=6499EFD6" alt="Profile Image">
    </div>
  </div>

  <div class="p-4">
    <h2 class="text-2xl font-semibold text-center">AL Farabi FA Ru</h2>
    <p class="text-gray-600 text-center">Junior Web Dev</p>

    <div class="flex justify-center	space-x-12 mt-4 ">
      <button class="bg-red-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded">
        Subscribe
      </button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
        Message
      </button>
    </div>

    <div class="flex flex justify-center	space-x-5 mt-5">
      <a href="your-fb-link" class="social-icon bg-blue-500 hover:bg-blue-600 text-white  py-2 px-4 rounded-full">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="your-insta-link" class="social-icon bg-pink-500 hover:bg-pink-600 text-white  py-2 px-4 rounded-full">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="your-twitter-link" class="social-icon bg-blue-400 hover:bg-blue-600 text-white  py-2 px-4 rounded-full">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="your-youtube-link" class="social-icon bg-red-600 hover:bg-red-600 text-white  py-2 px-4 rounded-full">
        <i class="fab fa-youtube"></i>
      </a>
    </div>

 
    <div class="flex justify-between mt-5  font-poppins">
      <p class="text-lg "><i class="fas fa-users opacity-60"></i> 10k</p>
      <p class="opacity-20">I</p>
      <p class="text-lg "><i class="fas fa-comments opacity-60"></i> 5.9k</p>
      <p class="opacity-20">I</p>
      <p class="text-lg "><i class="fas fa-share-alt opacity-60                                                                                                            "></i> 2k</p>
    </div>
  </div>
</div>

  
  
</body>
</html>
